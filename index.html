<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <h1>Music Finder</h1>
            <p>Discover songs by your favorite artists!</p>
            <div class="search-box">
                <input type="text" id="searchTerm" placeholder="Search songs, artists...">
                <button id="searchTermBtn">Search</button>
            </div>
        </div>
    </nav>
    <hr>
    <main id="songs">
        <h2 class="placeholder">Your search results will appear here.</h2>
    </main>
    <footer>
        <p>Created with heart | Music powered</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
